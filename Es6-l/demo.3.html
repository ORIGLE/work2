<script>
    //for循环有特别之处
    //设置循环变量的那部分是父作用域
    //循环体内部单独是一个子作用域
    for(var i=0;i<5;i++){
        var i='abc';
        console.log(i);
    }
    for(let i=0;i<5;i++){
        let i='abc';
        console.log(i);
    }
</script>
