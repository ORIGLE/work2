<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="oul">
        <li>1</li>
        <li>2</li>
        <li id="remove">3</li>
        <li>4</li>
    </ul>
</body>
<script>
    window.onload=function(){

        var oRe =document.getElementById('remove');
        oUl.removeChild(oRe);

    }
