<script>
    var a=[];
    //var 直接进行赋值
    for(var i=0;i<10;i++){
        a[i]=function(){
            console.log(i)
        }
    }
    a[6]();

    var a=[];
    //let声明
    for(let i=0;i<10;i++){
        a[i]=function(){
            console.log(i);
        }
    }
    a[6]();
</script>
